<h6 ng-show="commentListingCtrl.waiting"> 
	<!-- alternatively this should be a preloader -->
	<img src="styles/styleImgs/posts-loader.gif" alt="">
</h6>
<h3 style="color: #a6a6a6;" ng-show="!commentListingCtrl.waiting" ng-if="commentListingCtrl.comments.length == 0" id="noPost">
	- No Comments Yet -
</h3>

<ul ng-show="!commentListingCtrl.waiting" ng-repeat="comment in commentListingCtrl.comments" ng-if="commentListingCtrl.comments.length > 0"> 
	<li>{{comment.content}} - {{comment.create_time}} ago</li>
</ul>
