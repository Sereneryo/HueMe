<div>
	<form action="">
		<div class="form-group">
			
			<select class="form-control" ng-model="profilePostingCtrl.postingData.mood_colours_id">
				<option class="black" value="1">Black</option>
				<option value="2">Blue</option>
				<option value="3">Orange</option>
				<option value="4">Red</option>
				<option value="5">Pink</option>
				<option value="6">Green</option>
			</select>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="profilePostingCtrl.postingData.tags" placeholder="tags">
		</div>
		<div class="form-group">
			<textarea placeholder="content" ng-model="profilePostingCtrl.postingData.content" class="form-control" cols="30" rows="10"></textarea>
		</div>
		<div class="form-group">
			<button class="btn btn-success" ng-click="profilePostingCtrl.makePost()" type="button">Post</button>
		</div>
	</form>
</div>
