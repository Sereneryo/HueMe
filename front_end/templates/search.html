<navigation-dir></navigation-dir>
<div class="row">
	<div class="col-md-10 col-md-offset-1">
	<h3>This is how their day is going:</h3>
		<form>
			<div class="form-group">
				<input type="text" class="form-control" ng-model="searchStateCtrl.filter.tags" placeholder="# Tags">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" ng-model="searchStateCtrl.filter.users" placeholder="# Users">
			</div>
		</form>
	</div>
	<div class="col-md-10 col-md-offset-1">
		<ul>
			<li ng-repeat="post in searchStateCtrl.posts">
				{{post.post}}
			</li>
		</ul>
	</div>
</div>
